<!DOCTYPE html>
<html>
<head>
  <title>Gallery - Travel Diaries</title>
  <style>
    body {
      font-family: Palatino;
      line-height: 1.6;
      background-color: #E6E6FA;
      margin: 0;
    }
    header, footer {
      background-color: #FFB6C1;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #808080;
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      position: relative;
    }
    nav a {
       color: white;
      margin: 0 15px;
      text-decoration: none;
      display: inline-block;
      padding: 8px 15px;
      transition: background-color 0.3s ease;
    }
	nav a:hover {
      background-color: #FFB6C1;
      color: #000;
      border-radius: 5px;
	  }
    .search-icon {
      cursor: pointer;
      margin-left: 20px;
      font-size: 20px;
    }
    #searchInput {
      display: none;
      padding: 6px;
      margin-left: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .caption {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
      color: #555;
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      #searchInput {
        width: 80%;
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      transition: transform 0.3s;
    }

    .lightbox-controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .lightbox-controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FFB6C1;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    #lightbox-caption {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      max-width: 90%;
      line-height: 1.4;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .highlight {
      background-color: yellow;
    }

    #searchResults {
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 5px;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1001;
      width: 300px;
    }

    .search-result {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }

    .search-result:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      #searchResults {
        width: 90%;
        position: relative;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>YOUR TRAVEL BUDDY</h1>
  <h3>Travel blogs around INDIA</h3>
</header>

  <nav>
    <a href="home.html">Home</a>
    <a href="destinations.html">Destinations</a>
    <a href="gallery.html">Gallery</a>
    <a href="tips.html">Tips</a>
    <a href="contact.html">Contact</a>
    <span class="search-icon" onclick="toggleSearch()">üîç</span>
    <input type="text" id="searchInput" placeholder="Search images..." onkeyup="filterContent()">
    <div id="searchResults"></div>
  </nav>


<br>

  <div class="gallery-grid" id="gallery">
    <div class="gallery-item">
      <img src="lake pichola.jpg" data-caption="Lake Pichola">

    <div class="gallery-item">

<!-- Lightbox Viewer -->

</footer>


<script>
  function toggleSearch() {
    const input = document.getElementById("searchInput");
    const results = document.getElementById("searchResults");
    if (input.style.display === "none") {
      input.style.display = "inline-block";
      input.focus();
    } else {
      input.style.display = "none";
      results.style.display = "none";
      input.value = "";
      clearHighlights();
    }
  }

  function clearHighlights() {
    const highlighted = document.querySelectorAll(".highlight");
    highlighted.forEach(span => {
      const parent = span.parentNode;
      parent.replaceChild(document.createTextNode(span.textContent), span);
      parent.normalize(); // Merge adjacent text nodes
    });
  }

  function filterContent() {
    const searchValue = document.getElementById("searchInput").value.toLowerCase();
    clearHighlights();

    if (!searchValue) {
      document.getElementById("searchResults").style.display = "none";
      return;
    }

    const resultsBox = document.getElementById("searchResults");
    resultsBox.innerHTML = '';
    let matchesFound = 0;

    const visibleElements = document.querySelectorAll(".container article, .container p, .container h2, .container h3, .container table");

    visibleElements.forEach(el => {
      if (el.offsetParent !== null) {  // Ensures only visible elements are searched
        const text = el.textContent.toLowerCase();
        if (text.includes(searchValue)) {
          highlightMatch(el, searchValue);
          const snippet = el.textContent.trim().substring(0, 100);
          const div = document.createElement("div");
          div.className = "search-result";
          div.textContent = snippet + "...";
          div.onclick = () => el.scrollIntoView({ behavior: "smooth" });
          resultsBox.appendChild(div);
          matchesFound++;
        }
      }
    });

    resultsBox.style.display = matchesFound > 0 ? "block" : "none";
  }

  function highlightMatch(element, keyword) {
    const regex = new RegExp(`(${keyword})`, 'gi');
    element.innerHTML = element.innerHTML.replace(regex, '<span class="highlight">$1</span>');
  }
</script>
</body>
</html>
